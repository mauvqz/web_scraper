<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Keyword getter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Keyword Getter
      </h1>
      <div class="columns">
        <div class="column is-4"></div>
        <div class="column is-4">
            <form method="post">
                <input name="keyword" class="input" type="text" placeholder="Your keyword">
                <input name="website" class="input" type="text" placeholder="Your site">
                <input class="button" type="submit" value="Submit input">
            </form>
        </div>
      </div>
      {% if matches %}
      <div class="content">
          <h2 class="result"> Result: {{matches}}</h2>
      </div>
      {% endif %}
    </div>
  </section>
  </body>
</html>
